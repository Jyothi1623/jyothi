<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Combinators </title>
  <style>
    .outer>.middle>.weird>p{
        color:pink

    }
    p+span {
        background-color: aqua;
    }
    .weird+p{
        color:brown
    }
    .weird~span{
        background-color: blueviolet;
    }
    span+div{
        color:darkcyan
    }
    .middle~p{
        background-color: green;
    }
    .outer+article{
        color:violet
    }
    .outer~p{
        background-color: indianred;

    }

  </style>
</head>
<body>

  <section class="outer">
    <div class="middle">
      <article class="weird">
        <p>Paragraph 1</p>
        <span>Span in article</span>
      </article>
      <p>Paragraph 2</p>
      <span>Span in middle</span>
      <div>
        <p>Nested Paragraph 3</p>
      </div>
    </div>
    <p>Paragraph 4</p>
    <span>Span in outer</span>
  </section>

  <article>
    <p>Paragraph 5</p>
  </article>

  <p>Paragraph 6</p>


</body>
</html>
